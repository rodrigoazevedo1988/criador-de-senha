<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3EB72B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ea322;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Password lock icon -->
  <g transform="translate(106, 106)">
    <!-- Lock body -->
    <rect x="80" y="160" width="240" height="200" rx="20" ry="20" fill="#ffffff" opacity="0.95"/>
    
    <!-- Lock shackle -->
    <path d="M150 160 V120 C150 80, 180 50, 220 50 C260 50, 290 80, 290 120 V160" 
          stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="200" cy="220" r="15" fill="#3EB72B"/>
    <rect x="193" y="220" width="14" height="30" fill="#3EB72B"/>
    
    <!-- Key symbol -->
    <g transform="translate(240, 180)">
      <circle cx="20" cy="20" r="8" fill="#ffffff" opacity="0.8"/>
      <rect x="28" y="17" width="30" height="6" fill="#ffffff" opacity="0.8"/>
      <rect x="50" y="13" width="6" height="6" fill="#ffffff" opacity="0.8"/>
      <rect x="50" y="21" width="6" height="6" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="128" cy="128" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="384" cy="128" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="128" cy="384" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="384" cy="384" r="8" fill="#ffffff" opacity="0.3"/>
</svg>